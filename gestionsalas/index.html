<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario - Fondo de Madera</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./index.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
  <div class="container py-5">
    <div class="card mx-auto shadow-lg">
      <div class="card-body">
        <h1 class="card-title text-center text-madera mb-4">Informacion para Reserva de Salon</h1>
        <form>
          <!-- Nombre -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre completo" required>
          </div>

          <!-- Celular -->
          <div class="mb-3">
            <label for="celular" class="form-label">Celular</label>
            <input type="tel" class="form-control" id="celular" placeholder="Escribe tu número de celular" required>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Escribe tu email" required>
          </div>

          <!-- Servicio -->
          <div class="mb-3">
            <label for="servicio" class="form-label">Servicio</label>
            <select class="form-select" id="servicio" required>
              <option value="">Seleccione una opción</option>
              <option value="servicio1">Reunion de Trabajo</option>
              <option value="servicio2">Reunion de Fiesta</option>
              <option value="servicio3">Conferencias</option>
            </select>
          </div>

          <!-- Sede -->
          <div class="mb-3">
            <label for="sede" class="form-label">Sede</label>
            <select class="form-select" id="sede" required>
              <option value="">Seleccione una opción</option>
              <option value="sede1">Norte / 3N</option>
              <option value="sede2">Centro / 5°</option>
              <option value="sede3">Sur / 80-Ingenio</option>
            </select>
          </div>

          <!-- Fecha deseada -->
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha deseada (opcional)</label>
            <input type="date" class="form-control" id="fecha">
          </div>

          <!-- Observaciones -->
          <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones</label>
            <textarea class="form-control" id="observaciones" rows="3" placeholder="Escribe tus observaciones"></textarea>
          </div>

          <!-- Checkbox -->
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="politica" required>
            <label class="form-check-label" for="politica">
              He leído y acepto el tratamiento de datos.
            </label>
          </div>

          <!-- Botón -->
          <div class="d-grid">
            <button type="submit" class="btn btn-madera">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
